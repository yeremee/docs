---
layout: default
---

<div class="home">

  <!-- {{ content }} -->

    <!-- {%- if page.list_title -%}
      <h2 class="post-list-heading">{{ page.list_title }}</h2>
    {%- endif -%} -->

    <div class="box home-box">
      <div class="post-list">

        {% assign projects = site.pages | where: "project_startpage", true | where: "pl_language", page.pl_language %}

        {% for project_page in projects %}

            <a class="post-link" href="{{ project_page.permalink | relative_url }}">
              <h2> {{ project_page.title }} </h2>
              <p>{{ project_page.description }}</p>
            </a>

        {% endfor %}

      </div>
    </div>


</div>
